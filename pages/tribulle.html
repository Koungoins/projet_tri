<html>  
	<header>
		<link rel="stylesheet" type="text/css" href="../css/tribulle.css">
		<link rel="stylesheet" type="text/css" href="../css/button.css">
	</header>
	<body>
		<div class="container-fluid">
		<div class="div_form"> 
			<div  id="titre">Tri à bulle</div>
			<div  id="description">
				Le tri à bulles ou tri par propagation consiste </br>à comparer répétitivement les éléments consécutifs </br>d'un tableau, et à les permuter lorsqu'ils </br>sont mal triés.
			</div>
			<form id="formListe">			  
			  <input type="number" value="9">	  
			  <input type="number" value="6">
			  <input type="number" value="8">
			  <input type="number" value="7">
			  <input type="number" value="2">
			  <input type="number" value="4">			  
			</form>
			<div id="boutons">	
				<button id="startButton" type="button" class="green">Start</button>
				<button id="stopButton" type="button" class="red">Stop</button>
			</div>			
		</div>
		<div class="div_form">			
			<div class="tab">
				<ul id="tablist"></ul>
			</div>
			<div id="fin"></div>
			<div id="chronotime"></div>		
		</div>
		</div>
		<script type="text/javascript" src="../js/tribulle.js" ></script>
	</body>
</html>
