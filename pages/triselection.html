<html>  
	<head>
		<!-- <meta http-equiv="Content-Security-Policy" content="style-src 'unsafe-inline';"> -->
		<link rel="stylesheet" type="text/css" href="../css/triselection.css" >
		<link rel="stylesheet" type="text/css" href="../css/button.css">
	</head>
	<body>
			<div class="container-fluid">
				<div class="div_form"> 
					<div  id="titre">Tri s&eacute;lection</div>
					<div  id="description">
						Le tri sélection consiste à rechercher le plus petit élément du tableau,
						et l'échanger avec l'élément d'indice 0 ;</br>
						rechercher le second plus petit élément du tableau, et l'échanger avec l'élément d'indice 1 ;</br>
						continuer de cette façon jusqu'à ce que le tableau soit entièrement trié.
					</div>
					<form id="formListe">			  
						<input type="number" value="9">	  
						<input type="number" value="6">
						<input type="number" value="8">
						<input type="number" value="7">
						<input type="number" value="2">
						<input type="number" value="4">			  
					</form>
					<div id="boutons">	
						<button id="startButton" type="button" class="green">Start</button>
						<button id="stopButton" type="button" class="red">Stop</button>
					</div>			
				</div>
				<div class="div_form">			
					<div class="tab">
						<ul id="tablist"></ul>
					</div>
					<div id="fin"></div>
					<div id="chronotime"></div>		
				</div>
			</div>
		<script type="text/javascript" src="../js/triselection.js" ></script>
	</body>
</html>
