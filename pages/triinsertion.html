	<body>
			<div class="container-fluid">
				<div class="div_form"> 
					<div  id="titre">Tri insertion</div>

					</div>
					<form id="formListe">			  
						<input type="number" value="9">	  
						<input type="number" value="6">

					</form>

						<button id="stopButton" type="button" class="red">Stop</button>
					</div>			
				</div>

					</div>

			</div>
